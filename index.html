<head>

    <title>Dashbord admin</title>
    <!-----------------morris.js------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>


<input type="checkbox" id="menu-toggle">

<!------------------------------------sidebar------------------------------------------->

            <h1>SDJJ</h1>

                        ;">

                  </div>
                 
                 <div class="user">
                        <small>Julia Julia</small>

                  </div>

                  <ul>

                                    <li> 
                                          <a href="" class="active">
                                                <span class="las la-home"></span> 
                                                <span>Dashbord</span>

                                    </li>
            
            
                                    <li> 
                                          <a href="">
                                                <span class="las  la-balance-scale"></span>

                                          </a>
                                    </li>
            
                                    <li> 
                                          <a href="">
                                                <span class="las  la-balance-scale"></span> 
                                                <span>Analytics</span>  
                                          </a>
                                    </li>
            
            
                                    
                                    <li> 
                                          <a href="">
                                                <span class="las  la-users"></span> 
                                                <span>Contacts</span>  
                                          </a>
                                    </li>
            
            
                                    
                                    <li> 
                                          <a href="">
                                                <span class="las  la-shopping-cart"></span> 
                                                <span>commerce</span>

                                    </li>
            
            
                                    <li> 
                                          <a href="">
                                                <span class="las  la-envelope"></span>

                                    <li> 
                                          <a href="">

                                    <li> 
                                          <a href="">
                                                <span class="las  la-lock"></span> 
                                                <span>login</span>

                                    </li>
            
            
            
                                    <li> 
                                          <a href="">
                                                <span class="las  la-file-invoice-dollar"></span> 
                                                <span>piricing</span>

                  </ul>
      
            </div> 
      
    </div>
<!-------------------------------------sidebar------------------------------------------>





<!----------------------------------main----------------------->

    <div class="main-content">

      <!--header-->
      <header>

            <label for="menu-toggle" class="menu-toggle">
                  <span class="las la-bars"></span>
            </label>

            <div class="search">
                  <input type="search" placeholder="Enter keyword">
                  <span class="las la-search"></span>
            </div>
          <div class="head-icons">
            <span class="las la-bell"></span>
            <span class="las la-bookmark"></span>
            <span class="las la-comment"></span>
          </div>

      </header>



      <!--main-->
      <main>
            <div class="cards">
                  <div class="card">
                        <div class="card-icon follow">
                           <span class="las la-users"></span>
                        </div>
                        <div class="card-info">
                              <h1>3,281</h1>
                              <small>Total followers</small>
                        </div>
                        <div class="card-images">
                              <div style="background-image: url(logo.png);"></div>
                              <div style="background-image: url(a-1.jpg);"></div>
                              <div style="background-image: url(a-2.jpg);"></div>
                              <div style="background-image: url(a-3.jpg);"></div>
                              <div style="background-image: url(a-4.jpg);"></div>
                        </div>
                  </div>
            </div> 
            
            <div class="cards">
                  <div class="card">
                        <div class="card-icon likes">
                           <span class="las la-heart"></span>
                        </div>
                        <div class="card-info">
                              <h1>19.855</h1>
                              <small>Total likes</small>
                        </div>
                        <div class="card-images">
                              <div style="background-image: url(logo.png);"></div>
                              <div style="background-image: url(a-1.jpg);"></div>
                              <div style="background-image: url(a-2.jpg);"></div>
                              <div style="background-image: url(a-3.jpg);"></div>
                              <div style="background-image: url(a-4.jpg);"></div>
                        </div>
                  </div>
            </div>    
           
           
            <div class="cards">
                  <div class="card">
                        <div class="card-icon comment">
                           <span class="las la-comment"></span>
                        </div>
                        <div class="card-info">
                              <h1>661</h1>
                              <small>Total comments</small>
                        </div>
                        <div class="card-images">
                              <div style="background-image: url(logo.png);"></div>
                              <div style="background-image: url(a-1.jpg);"></div>
                              <div style="background-image: url(a-2.jpg);"></div>
                              <div style="background-image: url(a-3.jpg);"></div>
                              <div style="background-image: url(a-4.jpg);"></div>
                        </div>
                  </div>
            </div>    
      
      </main>


      <!--chart-->
      <div class="chart-grid">
            
            <div class="chart-follow">
                  <div class="chart-head">
                        <h3>Followers</h3>
                        <span class="las la-cog"></span>
                  </div>
                  <div id="myfirstchart" style="height: 350px;"></div>
            </div>



           <div class="chart-sales">
                  <div class="chart-head">
                        <h3>Sales</h3>
                        <span class="las la-ellipsis-h"></span>
                  </div>
                  <div id="donut-example" style="height: 350px;"></div>
           </div>


      </div>





    </div>
<!-----------------------------------------------main----------->





<label class="close-mobile-menu"for="menu-toggle"></label>
